apply plugin: 'com.android.application'
apply plugin: 'com.getkeepsafe.dexcount'

android {
    compileSdkVersion 25
    buildToolsVersion BUILD_TOOLS_VER
    defaultConfig {
        applicationId APP_ID
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName VERSION_NAME
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug{
            buildConfigField "String", "API_KEY", "\""+API_KEY_TMDB+"\"";
        }
        release {
            buildConfigField "String", "API_KEY", "\""+API_KEY_TMDB+"\"";
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:' + GOOGLE_DESIGN_VER
    testCompile 'junit:junit:' + JUNIT_VER
    compile 'com.android.support:design:' + GOOGLE_DESIGN_VER
    compile 'com.android.support:recyclerview-v7:' + GOOGLE_DESIGN_VER
    compile 'com.android.support:cardview-v7:' + GOOGLE_DESIGN_VER
    compile 'com.google.code.gson:gson:' + GSON_VER
    compile 'com.github.bumptech.glide:glide:' + GLIDE_VER
    compile 'com.squareup.retrofit2:retrofit:' + RETROFIT_VER
    compile 'com.squareup.retrofit2:converter-gson:' + RETROFIT_VER
}
